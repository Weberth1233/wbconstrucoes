<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>WBconstrucoes</title>
	<meta charset="UTF-8" />
</h:head>

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<header>
			<h2>Carrinho</h2>
		</header>
		<section>
			<h:form>
				<h:messages errorStyle="color:red" infoStyle="color:green"
					warnStyle="color:brown" />
				<h:dataTable value="#{carrinhoController.venda.listaItemVenda}"
					var="obj">
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputLabel value="#{obj.produto.descricao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputLabel value="#{obj.valor}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandButton value="remover"
							actionListener="#{carrinhoController.remover}">
							<f:ajax render="@form" execute="@this" />
						</h:commandButton>
					</h:column>

				</h:dataTable>
				<h:commandButton value="Finalizar Venda"
					actionListener="#{carrinhoController.finalizar}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
</html>
