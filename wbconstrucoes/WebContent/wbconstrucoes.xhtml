<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>WBconstrucoes</title>
	<meta charset="UTF-8" />
</h:head>

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<header>
			<h2>Consultar Dados</h2>
		</header>
		<center>
			<section>
				<h3>Dados pessoais</h3>
				<h:form>
					<h:messages errorStyle="color:red" infoStyle="color:green"
						warnStyle="color:brown" />
					<h:panelGrid id="tablecadastro" columns="1">
						<h:outputLabel value="Nome" />
						<h:inputText id="itNome"
							value="#{usuarioLogadoController.entity.nome}" />
						<h:outputLabel value="Data de Nascimento:" />
						<h:panelGroup>
							<h:inputText id="itDataNascimento"
								value="#{usuarioLogadoController.entity.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
							</h:inputText>
						</h:panelGroup>
						<h:outputLabel value="Login" />
						<h:inputText id="itLogin"
							value="#{usuarioLogadoController.entity.login}" required="true"
							requiredMessage="Campo login deve ser informado" />
						<h:outputLabel value="Senha" />
						<h:inputSecret id="itSenha"
							value="#{usuarioLogadoController.entity.senha}" required="true"
							requiredMessage="Campo senha deve ser informado!." />
						<h:outputLabel value="CPF" />
						<h:inputText id="itCpf"
							value="#{usuarioLogadoController.entity.cpf}" required="true"
							requiredMessage="CPF deve ser informado" />
						<h:outputLabel value="E-mail" />
						<h:inputText id="itEmail"
							value="#{usuarioLogadoController.entity.email}" required="true"
							requiredMessage="E-mail deve ser informado" />
					</h:panelGrid>
					<h:commandButton id="buttonUpdate" value="Atualizar"
						actionListener="#{usuarioLogadoController.atualizar}" />
				</h:form>
				<h4>Adicionar Dados de Telefone</h4>
				<h:form>
					<h:panelGrid columns="1">
						<h:outputLabel value="Tipo Telefone" />
						<h:inputText id="itTipoTelefone"
							value="#{telefoneController.entity.tipoTelefone}" />
						<h:outputLabel value="Numero:" />
						<h:inputText id="itNumero"
							value="#{telefoneController.entity.numero}" required="true"
							requiredMessage="Campo numero deve ser informado" />

						<h:commandButton id="buttonInsertTelefone" value="Inserir"
							actionListener="#{telefoneController.adicionar}" />
					</h:panelGrid>
				</h:form>
			</section>
		</center>
	</ui:define>
</ui:composition>
</html>
