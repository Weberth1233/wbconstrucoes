<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>WBconstrucoes</title>
	<meta charset="UTF-8" />
</h:head>

<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<h:messages errorStyle="color:red" infoStyle="color:green"
			warnStyle="color:brown" />
		<header>
			<h1>WBconstrucoes</h1>
			<h2>Consultar Produtos</h2>
		</header>
		<section>
			<h:form id="formDataTable">
				<h:dataTable id="dataTable"
					value="#{consultaProdutoController.listaProduto}" var="obj">
					<h:column>
						<f:facet name="header">Descrição:</f:facet>
						<h:outputLabel value="#{obj.descricao}" />
					</h:column>
					<h:column>
						<f:facet name="header">Preço:</f:facet>
						<h:outputLabel value="#{obj.valor}" />
					</h:column>
					<h:column>
						<f:facet name="header">Estoque:</f:facet>
						<h:outputLabel value="#{obj.qtdEstoque}" />
					</h:column>
					<h:column>
						<f:facet name="header">Categoria:</f:facet>
						<h:outputLabel value="#{obj.categoria}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandLink value="editar"
							action="#{consultaProdutoController.editar(obj)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
</html>
