<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>WBconstrucoes</title>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:messages errorStyle="color:red" infoStyle="color:green"
		warnStyle="color:brown" />
	<header>
		<h1>WBconstrucoes</h1>
		<h2>Consultar Produtos</h2>
	</header>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Procurar:" />
			<h:inputText id="itbusca" value="#{consultaProdutoController.filtro}" />
		</h:panelGrid>
		<h:commandButton id="buttonSeach" value="Buscar"
			actionListener="#{consultaProdutoController.pesquisar}" />
		<h:commandButton value="+ Novo Produto"
				action="#{consultaProdutoController.novoProduto}" />
	</h:form>
	<h:form id="formDataTable">
		<h:dataTable id="dataTable"
			value="#{consultaProdutoController.listaProduto}" var="obj">
			<h:column>
				<f:facet name="header">Descrição:</f:facet>
				<h:outputLabel value="#{obj.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço:</f:facet>
				<h:outputLabel value="#{obj.valor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Estoque:</f:facet>
				<h:outputLabel value="#{obj.qtdEstoque}" />
			</h:column>
			<h:column>
				<f:facet name="header">Categoria:</f:facet>
				<h:outputLabel value="#{obj.categoria}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="editar"
					action="#{consultaProdutoController.editar(obj)}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
